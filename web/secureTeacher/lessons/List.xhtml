<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLessonsEmpty}" rendered="#{lessonsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{lessonsController.items.rowCount > 0}">
                    <h:outputText value="#{lessonsController.pagination.pageFirstItem + 1}..#{lessonsController.pagination.pageLastItem + 1}/#{lessonsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{lessonsController.previous}" value="#{bundle.Previous} #{lessonsController.pagination.pageSize}" rendered="#{lessonsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{lessonsController.next}" value="#{bundle.Next} #{lessonsController.pagination.pageSize}" rendered="#{lessonsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{lessonsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_idlesson}"/>
                            </f:facet>
                            <h:outputText value="#{item.idlesson}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_room}"/>
                            </f:facet>
                            <h:outputText value="#{item.room}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_starttime}"/>
                            </f:facet>
                            <h:outputText value="#{item.starttime}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_endtime}"/>
                            </f:facet>
                            <h:outputText value="#{item.endtime}">
                                <f:convertDateTime pattern="HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_day}"/>
                            </f:facet>
                            <h:outputText value="#{item.day}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLessonsTitle_cycle}"/>
                            </f:facet>
                            <h:outputText value="#{item.cycle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{lessonsController.prepareView}" value="#{bundle.ListLessonsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lessonsController.prepareEdit}" value="#{bundle.ListLessonsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{lessonsController.destroy}" value="#{bundle.ListLessonsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{lessonsController.prepareCreate}" value="#{bundle.ListLessonsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLessonsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
