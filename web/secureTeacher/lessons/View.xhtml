<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLessonsLabel_idlesson}"/>
                    <h:outputText value="#{lessonsController.selected.idlesson}" title="#{bundle.ViewLessonsTitle_idlesson}"/>
                    <h:outputText value="#{bundle.ViewLessonsLabel_name}"/>
                    <h:outputText value="#{lessonsController.selected.name}" title="#{bundle.ViewLessonsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewLessonsLabel_room}"/>
                    <h:outputText value="#{lessonsController.selected.room}" title="#{bundle.ViewLessonsTitle_room}"/>
                    <h:outputText value="#{bundle.ViewLessonsLabel_starttime}"/>
                    <h:outputText value="#{lessonsController.selected.starttime}" title="#{bundle.ViewLessonsTitle_starttime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLessonsLabel_endtime}"/>
                    <h:outputText value="#{lessonsController.selected.endtime}" title="#{bundle.ViewLessonsTitle_endtime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLessonsLabel_day}"/>
                    <h:outputText value="#{lessonsController.selected.day}" title="#{bundle.ViewLessonsTitle_day}"/>
                    <h:outputText value="#{bundle.ViewLessonsLabel_cycle}"/>
                    <h:outputText value="#{lessonsController.selected.cycle}" title="#{bundle.ViewLessonsTitle_cycle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lessonsController.destroyAndView}" value="#{bundle.ViewLessonsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLessonsEditLink}"/>
                <br />
                <h:commandLink action="#{lessonsController.prepareCreate}" value="#{bundle.ViewLessonsCreateLink}" />
                <br />
                <h:commandLink action="#{lessonsController.prepareList}" value="#{bundle.ViewLessonsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLessonsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
