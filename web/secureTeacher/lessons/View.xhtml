<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lessons.ViewLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{lessons.ViewLessonsLabel_idlesson}"/>
                    <h:outputText value="#{lessonsController.selected.idlesson}" title="#{lessons.ViewLessonsTitle_idlesson}"/>
                    <h:outputText value="#{lessons.ViewLessonsLabel_name}"/>
                    <h:outputText value="#{lessonsController.selected.name}" title="#{lessons.ViewLessonsTitle_name}"/>
                    <h:outputText value="#{lessons.ViewLessonsLabel_room}"/>
                    <h:outputText value="#{lessonsController.selected.room}" title="#{lessons.ViewLessonsTitle_room}"/>
                    <h:outputText value="#{lessons.ViewLessonsLabel_period}"/>
                    <h:outputText value="#{lessonsController.selected.period}" title="#{lessons.ViewLessonsTitle_period}"/>
                    <h:outputText value="#{lessons.ViewLessonsLabel_length}"/>
                    <h:outputText value="#{lessonsController.selected.length}" title="#{lessons.ViewLessonsTitle_length}"/>
                    <h:outputText value="#{lessons.ViewLessonsLabel_day}"/>
                    <h:outputText value="#{lessonsController.selected.day}" title="#{lessons.ViewLessonsTitle_day}"/>
                    <h:outputText value="#{lessons.ViewLessonsLabel_cycle}"/>
                    <h:outputText value="#{lessonsController.selected.cycle}" title="#{lessons.ViewLessonsTitle_cycle}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lessonsController.destroyAndView}" value="#{lessons.ViewLessonsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{lessons.ViewLessonsEditLink}"/>
                <br />
                <h:commandLink action="#{lessonsController.prepareCreate}" value="#{lessons.ViewLessonsCreateLink}" />
                <br />
                <h:commandLink action="#{lessonsController.prepareList}" value="#{lessons.ViewLessonsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lessons.ViewLessonsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
