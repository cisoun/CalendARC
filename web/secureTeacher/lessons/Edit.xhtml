<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditLessonsLabel_idlesson}" for="idlesson" />
                    <h:inputText id="idlesson" value="#{lessonsController.selected.idlesson}" title="#{bundle.EditLessonsTitle_idlesson}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_idlesson}"/>
                    <h:outputLabel value="#{bundle.EditLessonsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{lessonsController.selected.name}" title="#{bundle.EditLessonsTitle_name}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditLessonsLabel_room}" for="room" />
                    <h:inputText id="room" value="#{lessonsController.selected.room}" title="#{bundle.EditLessonsTitle_room}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_room}"/>
                    <h:outputLabel value="#{bundle.EditLessonsLabel_starttime}" for="starttime" />
                    <h:inputText id="starttime" value="#{lessonsController.selected.starttime}" title="#{bundle.EditLessonsTitle_starttime}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_starttime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLessonsLabel_endtime}" for="endtime" />
                    <h:inputText id="endtime" value="#{lessonsController.selected.endtime}" title="#{bundle.EditLessonsTitle_endtime}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_endtime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditLessonsLabel_day}" for="day" />
                    <h:inputText id="day" value="#{lessonsController.selected.day}" title="#{bundle.EditLessonsTitle_day}" required="true" requiredMessage="#{bundle.EditLessonsRequiredMessage_day}"/>
                    <h:outputLabel value="#{bundle.EditLessonsLabel_cycle}" for="cycle" />
                    <h:inputText id="cycle" value="#{lessonsController.selected.cycle}" title="#{bundle.EditLessonsTitle_cycle}" />
                </h:panelGrid>
                <h:commandLink action="#{lessonsController.update}" value="#{bundle.EditLessonsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditLessonsViewLink}"/>
                <br />
                <h:commandLink action="#{lessonsController.prepareList}" value="#{bundle.EditLessonsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditLessonsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
