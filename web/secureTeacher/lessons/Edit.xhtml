<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lessons.EditLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lessons.EditLessonsLabel_idlesson}" for="idlesson" />
                    <h:inputText id="idlesson" value="#{lessonsController.selected.idlesson}" title="#{lessons.EditLessonsTitle_idlesson}" required="true" requiredMessage="#{lessons.EditLessonsRequiredMessage_idlesson}"/>
                    <h:outputLabel value="#{lessons.EditLessonsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{lessonsController.selected.name}" title="#{lessons.EditLessonsTitle_name}" required="true" requiredMessage="#{lessons.EditLessonsRequiredMessage_name}"/>
                    <h:outputLabel value="#{lessons.EditLessonsLabel_room}" for="room" />
                    <h:inputText id="room" value="#{lessonsController.selected.room}" title="#{lessons.EditLessonsTitle_room}" required="true" requiredMessage="#{lessons.EditLessonsRequiredMessage_room}"/>
                    <h:outputLabel value="#{lessons.EditLessonsLabel_period}" for="period" />
                    <h:inputText id="period" value="#{lessonsController.selected.period}" title="#{lessons.EditLessonsTitle_period}" required="true" requiredMessage="#{lessons.EditLessonsRequiredMessage_period}"/>
                    <h:outputLabel value="#{lessons.EditLessonsLabel_length}" for="length" />
                    <h:inputText id="length" value="#{lessonsController.selected.length}" title="#{lessons.EditLessonsTitle_length}" required="true" requiredMessage="#{lessons.EditLessonsRequiredMessage_length}"/>
                    <h:outputLabel value="#{lessons.EditLessonsLabel_day}" for="day" />
                    <h:inputText id="day" value="#{lessonsController.selected.day}" title="#{lessons.EditLessonsTitle_day}" required="true" requiredMessage="#{lessons.EditLessonsRequiredMessage_day}"/>
                    <h:outputLabel value="#{lessons.EditLessonsLabel_cycle}" for="cycle" />
                    <h:inputText id="cycle" value="#{lessonsController.selected.cycle}" title="#{lessons.EditLessonsTitle_cycle}" />
                </h:panelGrid>
                <h:commandLink action="#{lessonsController.update}" value="#{lessons.EditLessonsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{lessons.EditLessonsViewLink}"/>
                <br />
                <h:commandLink action="#{lessonsController.prepareList}" value="#{lessons.EditLessonsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lessons.EditLessonsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
