<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{lessons.CreateLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{lessons.CreateLessonsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{lessonsController.selected.name}" title="#{lessons.CreateLessonsTitle_name}" required="true" requiredMessage="#{lessons.CreateLessonsRequiredMessage_name}"/>
                    <h:outputLabel value="#{lessons.CreateLessonsLabel_room}" for="room" />
                    <h:inputText id="room" value="#{lessonsController.selected.room}" title="#{lessons.CreateLessonsTitle_room}" required="true" requiredMessage="#{lessons.CreateLessonsRequiredMessage_room}"/>
                    <h:outputLabel value="#{lessons.CreateLessonsLabel_period}" for="period" />
                    <h:inputText id="period" value="#{lessonsController.selected.period}" title="#{lessons.CreateLessonsTitle_period}" required="true" requiredMessage="#{lessons.CreateLessonsRequiredMessage_period}"/>
                    <h:outputLabel value="#{lessons.CreateLessonsLabel_length}" for="length" />
                    <h:inputText id="length" value="#{lessonsController.selected.length}" title="#{lessons.CreateLessonsTitle_length}" required="true" requiredMessage="#{lessons.CreateLessonsRequiredMessage_length}"/>
                    <h:outputLabel value="#{lessons.CreateLessonsLabel_day}" for="day" />
                    <h:inputText id="day" value="#{lessonsController.selected.day}" title="#{lessons.CreateLessonsTitle_day}" required="true" requiredMessage="#{lessons.CreateLessonsRequiredMessage_day}"/>
                    <h:outputLabel value="#{lessons.CreateLessonsLabel_cycle}" for="cycle" />
                    <h:inputText id="cycle" value="#{lessonsController.selected.cycle}" title="#{lessons.CreateLessonsTitle_cycle}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lessonsController.create}" value="#{lessons.CreateLessonsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lessonsController.prepareList}" value="#{lessons.CreateLessonsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{lessons.CreateLessonsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
