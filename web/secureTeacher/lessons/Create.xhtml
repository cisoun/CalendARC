<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLessonsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLessonsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{lessonsController.selected.name}" title="#{bundle.CreateLessonsTitle_name}" required="true" requiredMessage="#{bundle.CreateLessonsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateLessonsLabel_room}" for="room" />
                    <h:inputText id="room" value="#{lessonsController.selected.room}" title="#{bundle.CreateLessonsTitle_room}" required="true" requiredMessage="#{bundle.CreateLessonsRequiredMessage_room}"/>
                    <h:outputLabel value="#{bundle.CreateLessonsLabel_starttime}" for="starttime" />
                    <h:inputText id="starttime" value="#{lessonsController.selected.starttime}" title="#{bundle.CreateLessonsTitle_starttime}" required="true" requiredMessage="#{bundle.CreateLessonsRequiredMessage_starttime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLessonsLabel_endtime}" for="endtime" />
                    <h:inputText id="endtime" value="#{lessonsController.selected.endtime}" title="#{bundle.CreateLessonsTitle_endtime}" required="true" requiredMessage="#{bundle.CreateLessonsRequiredMessage_endtime}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateLessonsLabel_day}" for="day" />
                    <h:inputText id="day" value="#{lessonsController.selected.day}" title="#{bundle.CreateLessonsTitle_day}" required="true" requiredMessage="#{bundle.CreateLessonsRequiredMessage_day}"/>
                    <h:outputLabel value="#{bundle.CreateLessonsLabel_cycle}" for="cycle" />
                    <h:inputText id="cycle" value="#{lessonsController.selected.cycle}" title="#{bundle.CreateLessonsTitle_cycle}" />
                    
                    <h:outputLabel value="#{bundle.CreateClassesLabel_name}" for="classe" />
                    <h:selectOneMenu id="classes" value="#{classesController.selected.idclass}" title="#{bundle.CreateClassesTitle_name}" required="true" requiredMessage="#{bundle.CreateClassesRequiredMessage_name}">
                        <f:selectItems value="#{classesController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{lessonsController.create}" value="#{bundle.CreateLessonsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{lessonsController.prepareList}" value="#{bundle.CreateLessonsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLessonsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
