<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{relClassUser.ViewClassesTitle}"></h:outputText>

                <h:panelGrid columns="2">
                    <h:outputText value="#{relClassUser.ViewClassesLabel_idclass}"/>

                    <h:outputText value="#{classesController.selected.name}" title="#{relClassUser.ViewClassesTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{classesController.destroyAndView}" value="#{relClassUser.ViewClassesDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{relClassUser.ViewClassesEditLink}"/>
                <br />
                <h:commandLink action="#{classesController.prepareCreate}" value="#{relClassUser.ViewClassesCreateLink}" />
                <br />
                <h:commandLink action="#{classesController.prepareList}" value="#{relClassUser.ViewClassesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{relClassUser.ViewClassesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
