<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{users.ViewPermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{users.ViewPermissionLabel_id}"/>
                    <h:outputText value="#{permissionController.selected.id}" title="#{users.ViewPermissionTitle_id}"/>
                    <h:outputText value="#{users.ViewPermissionLabel_permissionName}"/>
                    <h:outputText value="#{permissionController.selected.permissionName}" title="#{users.ViewPermissionTitle_permissionName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissionController.destroyAndView}" value="#{users.ViewPermissionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{users.ViewPermissionEditLink}"/>
                <br />
                <h:commandLink action="#{permissionController.prepareCreate}" value="#{users.ViewPermissionCreateLink}" />
                <br />
                <h:commandLink action="#{permissionController.prepareList}" value="#{users.ViewPermissionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{users.ViewPermissionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
