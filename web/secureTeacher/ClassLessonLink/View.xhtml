<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRelClassLessonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="Class : "/>
                    <h:outputText value="#{relClassLessonController.selected.myClass.name}" title="#{bundle.ViewRelClassLessonTitle_idclass}"/>
                    <h:outputText value="Lesson : "/>
                    <h:outputText value="#{relClassLessonController.selected.myLesson.name}" title="#{bundle.ViewRelClassLessonTitle_idlesson}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relClassLessonController.destroyAndView}" value="#{bundle.ViewRelClassLessonDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRelClassLessonEditLink}"/>
                <br />
                <h:commandLink action="#{relClassLessonController.prepareCreate}" value="#{bundle.ViewRelClassLessonCreateLink}" />
                <br />
                <h:commandLink action="#{relClassLessonController.prepareList}" value="#{bundle.ViewRelClassLessonShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRelClassLessonIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
