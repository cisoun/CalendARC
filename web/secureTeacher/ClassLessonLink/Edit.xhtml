<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRelClassLessonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                                       <h:selectOneMenu id="lesson" value="#{relClassLessonController.selected.myLesson}" title="#{bundle.CreateClassesTitle_name}" required="true" requiredMessage="#{bundle.CreateClassesRequiredMessage_name}">
                        <f:selectItems value="#{lessonsController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu>
                    
                    <h:outputLabel value="Class :" for="idclass" />
                    <h:selectOneMenu id="class" value="#{relClassLessonController.selected.myClass}" title="#{bundle.CreateClassesTitle_name}" required="true" requiredMessage="#{bundle.CreateClassesRequiredMessage_name}">
                        <f:selectItems value="#{classesController.itemsAvailableSelectOne}" />
                    </h:selectOneMenu></h:panelGrid>
                <h:commandLink action="#{relClassLessonController.update}" value="#{bundle.EditRelClassLessonSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRelClassLessonViewLink}"/>
                <br />
                <h:commandLink action="#{relClassLessonController.prepareList}" value="#{bundle.EditRelClassLessonShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRelClassLessonIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
