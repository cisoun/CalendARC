<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRelClassLessonTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRelClassLessonEmpty}" rendered="#{relClassLessonController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{relClassLessonController.items.rowCount > 0}">
                    <h:outputText value="#{relClassLessonController.pagination.pageFirstItem + 1}..#{relClassLessonController.pagination.pageLastItem + 1}/#{relClassLessonController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{relClassLessonController.previous}" value="#{bundle.Previous} #{relClassLessonController.pagination.pageSize}" rendered="#{relClassLessonController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{relClassLessonController.next}" value="#{bundle.Next} #{relClassLessonController.pagination.pageSize}" rendered="#{relClassLessonController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{relClassLessonController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRelClassLessonTitle_idrel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idrel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Class name : "/>
                            </f:facet>
                            <h:outputText value="#{item.myClass.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Lesson name :"/>
                            </f:facet>
                            <h:outputText value="#{item.myLesson.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{relClassLessonController.prepareView}" value="#{bundle.ListRelClassLessonViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{relClassLessonController.prepareEdit}" value="#{bundle.ListRelClassLessonEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{relClassLessonController.destroy}" value="#{bundle.ListRelClassLessonDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{relClassLessonController.prepareCreate}" value="#{bundle.ListRelClassLessonCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRelClassLessonIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
