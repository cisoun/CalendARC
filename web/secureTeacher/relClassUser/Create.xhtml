<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{relClassUser.CreateRelClassUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{relClassUser.CreateRelClassUserLabel_idrel}" for="idrel" />
                    <h:inputText id="idrel" value="#{relClassUserController.selected.idrel}" title="#{relClassUser.CreateRelClassUserTitle_idrel}" required="true" requiredMessage="#{relClassUser.CreateRelClassUserRequiredMessage_idrel}"/>
                    <h:outputLabel value="#{relClassUser.CreateRelClassUserLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{relClassUserController.selected.iduser}" title="#{relClassUser.CreateRelClassUserTitle_iduser}" required="true" requiredMessage="#{relClassUser.CreateRelClassUserRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{relClassUser.CreateRelClassUserLabel_idclass}" for="idclass" />
                    <h:inputText id="idclass" value="#{relClassUserController.selected.idclass}" title="#{relClassUser.CreateRelClassUserTitle_idclass}" required="true" requiredMessage="#{relClassUser.CreateRelClassUserRequiredMessage_idclass}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{relClassUserController.create}" value="#{relClassUser.CreateRelClassUserSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{relClassUserController.prepareList}" value="#{relClassUser.CreateRelClassUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{relClassUser.CreateRelClassUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
