<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{relClassUser.ListRelClassUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
	    <h:form styleClass="jsfcrud_list_form">
		<h:panelGroup id="messagePanel" layout="block">
		    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
		</h:panelGroup>
		<h:outputText escape="false" value="#{relClassUser.ListRelClassUserEmpty}" rendered="#{relClassUserController.items.rowCount == 0}"/>
		<h:panelGroup rendered="#{relClassUserController.items.rowCount > 0}">
		    <h:outputText value="#{relClassUserController.pagination.pageFirstItem + 1}..#{relClassUserController.pagination.pageLastItem + 1}/#{relClassUserController.pagination.itemsCount}"/>&nbsp;
		    <h:commandLink action="#{relClassUserController.previous}" value="#{relClassUser.Previous} #{relClassUserController.pagination.pageSize}" rendered="#{relClassUserController.pagination.hasPreviousPage}"/>&nbsp;
		    <h:commandLink action="#{relClassUserController.next}" value="#{relClassUser.Next} #{relClassUserController.pagination.pageSize}" rendered="#{relClassUserController.pagination.hasNextPage}"/>&nbsp;
		    <h:dataTable value="#{relClassUserController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
			<h:column>
			    <f:facet name="header">
				<h:outputText value="#{relClassUser.ListRelClassUserTitle_idrel}"/>
			    </f:facet>
			    <h:outputText value="#{item.idrel}"/>
			</h:column>
			<h:column>
			    <f:facet name="header">
				<h:outputText value="#{relClassUser.ListRelClassUserTitle_iduser}"/>
			    </f:facet>
			    <h:outputText value="#{item.iduser}"/>
			</h:column>
			<h:column>
			    <f:facet name="header">
				<h:outputText value="#{relClassUser.ListRelClassUserTitle_idclass}"/>
			    </f:facet>
			    <h:outputText value="#{item.idclass}"/>
			</h:column>
			<h:column>
			    <f:facet name="header">
				<h:outputText value="&nbsp;"/>
			    </f:facet>
			    <h:commandLink action="#{relClassUserController.prepareView}" value="#{relClassUser.ListRelClassUserViewLink}"/>
			    <h:outputText value=" "/>
			    <h:commandLink action="#{relClassUserController.prepareEdit}" value="#{relClassUser.ListRelClassUserEditLink}"/>
			    <h:outputText value=" "/>
			    <h:commandLink action="#{relClassUserController.destroy}" value="#{relClassUser.ListRelClassUserDestroyLink}"/>
			</h:column>
		    </h:dataTable>
		</h:panelGroup>
		<br />
		<h:commandLink action="#{relClassUserController.prepareCreate}" value="#{relClassUser.ListRelClassUserCreateLink}"/>
		<br />
		<br />
		<h:link outcome="/index" value="#{relClassUser.ListRelClassUserIndexLink}"/>
	    </h:form>
        </ui:define>
    </ui:composition>

</html>
