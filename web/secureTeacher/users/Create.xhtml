<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{users.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{users.CreateUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{users.CreateUsersTitle_firstname}" required="true" requiredMessage="#{users.CreateUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{users.CreateUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{users.CreateUsersTitle_lastname}" required="true" requiredMessage="#{users.CreateUsersRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{users.CreateUsersLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{usersController.selected.mail}" title="#{users.CreateUsersTitle_mail}" required="true" requiredMessage="#{users.CreateUsersRequiredMessage_mail}"/>
                    <h:outputLabel value="#{users.CreateUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{users.CreateUsersTitle_password}" required="true" requiredMessage="#{users.CreateUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{users.CreateUsersLabel_permission}" for="permission" />
                    <h:selectOneMenu id="permission" value="#{usersController.selected.permission}" title="#{users.CreateUsersTitle_permission}" required="true" requiredMessage="#{users.CreateUsersRequiredMessage_permission}">
                        <f:selectItems value="#{permissionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="#{users.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{users.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{users.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
