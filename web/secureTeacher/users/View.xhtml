<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{users.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{users.ViewUsersLabel_iduser}"/>
                    <h:outputText value="#{usersController.selected.iduser}" title="#{users.ViewUsersTitle_iduser}"/>
                    <h:outputText value="#{users.ViewUsersLabel_firstname}"/>
                    <h:outputText value="#{usersController.selected.firstname}" title="#{users.ViewUsersTitle_firstname}"/>
                    <h:outputText value="#{users.ViewUsersLabel_lastname}"/>
                    <h:outputText value="#{usersController.selected.lastname}" title="#{users.ViewUsersTitle_lastname}"/>
                    <h:outputText value="#{users.ViewUsersLabel_mail}"/>
                    <h:outputText value="#{usersController.selected.mail}" title="#{users.ViewUsersTitle_mail}"/>
                    <h:outputText value="#{users.ViewUsersLabel_password}"/>
                    <h:outputText value="#{usersController.selected.password}" title="#{users.ViewUsersTitle_password}"/>
                    <h:outputText value="#{users.ViewUsersLabel_permission}"/>
                    <h:outputText value="#{usersController.selected.permission}" title="#{users.ViewUsersTitle_permission}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersController.destroyAndView}" value="#{users.ViewUsersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{users.ViewUsersEditLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareCreate}" value="#{users.ViewUsersCreateLink}" />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{users.ViewUsersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{users.ViewUsersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
