<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClassesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClassesEmpty}" rendered="#{classesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{classesController.items.rowCount > 0}">
                    <h:outputText value="#{classesController.pagination.pageFirstItem + 1}..#{classesController.pagination.pageLastItem + 1}/#{classesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{classesController.previous}" value="#{bundle.Previous} #{classesController.pagination.pageSize}" rendered="#{classesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{classesController.next}" value="#{bundle.Next} #{classesController.pagination.pageSize}" rendered="#{classesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{classesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassesTitle_idclass}"/>
                            </f:facet>
                            <h:outputText value="#{item.idclass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassesTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{classesController.prepareView}" value="#{bundle.ListClassesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classesController.prepareEdit}" value="#{bundle.ListClassesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classesController.destroy}" value="#{bundle.ListClassesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{classesController.prepareCreate}" value="#{bundle.ListClassesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClassesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
