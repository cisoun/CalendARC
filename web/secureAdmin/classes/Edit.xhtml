<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditClassesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditClassesLabel_idclass}" for="idclass" />
                    <h:inputText id="idclass" value="#{classesController.selected.idclass}" title="#{bundle.EditClassesTitle_idclass}" required="true" requiredMessage="#{bundle.EditClassesRequiredMessage_idclass}"/>
                    <h:outputLabel value="#{bundle.EditClassesLabel_name}" for="name" />
                    <h:inputText id="name" value="#{classesController.selected.name}" title="#{bundle.EditClassesTitle_name}" required="true" requiredMessage="#{bundle.EditClassesRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{classesController.update}" value="#{bundle.EditClassesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditClassesViewLink}"/>
                <br />
                <h:commandLink action="#{classesController.prepareList}" value="#{bundle.EditClassesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditClassesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
