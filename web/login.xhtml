<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
	<ui:composition template="/template.xhtml">
	    <ui:define name="content">
		<form action="j_security_check" method="POST" class="form-signin">
		    <h2 class="form-signin-heading">Please sign in</h2>
		    <label for="j_username" class="sr-only">Email</label>
		    <input type="text" name="j_username" class="form-control" placeholder="Email address" required="required" autofocus="autofocus"/>
		    <label for="j_password" class="sr-only">Password</label>
		    <input type="password" name="j_password" class="form-control" placeholder="Password" required="required"/>
		    <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block"/>
		</form>
	    </ui:define>
	</ui:composition>
    </h:body>
</html>
