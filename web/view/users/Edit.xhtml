<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{usersController.selected.iduser}" title="#{bundle.EditUsersTitle_iduser}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{usersController.selected.firstname}" title="#{bundle.EditUsersTitle_firstname}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{usersController.selected.lastname}" title="#{bundle.EditUsersTitle_lastname}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{usersController.selected.mail}" title="#{bundle.EditUsersTitle_mail}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.EditUsersLabel_permission}" for="permission" />
                    <h:selectOneMenu id="permission" value="#{usersController.selected.permission}" title="#{bundle.EditUsersTitle_permission}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_permission}">
                        <f:selectItems value="#{permissionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersViewLink}"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.EditUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUsersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
