<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventsLabel_idevent}"/>
                    <h:outputText value="#{eventsController.selected.idevent}" title="#{bundle.ViewEventsTitle_idevent}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_iduser}"/>
                    <h:outputText value="#{eventsController.selected.iduser}" title="#{bundle.ViewEventsTitle_iduser}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_name}"/>
                    <h:outputText value="#{eventsController.selected.name}" title="#{bundle.ViewEventsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_description}"/>
                    <h:outputText value="#{eventsController.selected.description}" title="#{bundle.ViewEventsTitle_description}"/>
                    <h:outputText value="#{bundle.ViewEventsLabel_startdate}"/>
                    <h:outputText value="#{eventsController.selected.startdate}" title="#{bundle.ViewEventsTitle_startdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEventsLabel_enddate}"/>
                    <h:outputText value="#{eventsController.selected.enddate}" title="#{bundle.ViewEventsTitle_enddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventsController.destroyAndView}" value="#{bundle.ViewEventsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventsEditLink}"/>
                <br />
                <h:commandLink action="#{eventsController.prepareCreate}" value="#{bundle.ViewEventsCreateLink}" />
                <br />
                <h:commandLink action="#{eventsController.prepareList}" value="#{bundle.ViewEventsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
