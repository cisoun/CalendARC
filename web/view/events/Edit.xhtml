<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventsLabel_idevent}" for="idevent" />
                    <h:inputText id="idevent" value="#{eventsController.selected.idevent}" title="#{bundle.EditEventsTitle_idevent}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_idevent}"/>
                    <h:outputLabel value="#{bundle.EditEventsLabel_iduser}" for="iduser" />
                    <h:inputText id="iduser" value="#{eventsController.selected.iduser}" title="#{bundle.EditEventsTitle_iduser}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_iduser}"/>
                    <h:outputLabel value="#{bundle.EditEventsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{eventsController.selected.name}" title="#{bundle.EditEventsTitle_name}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditEventsLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{eventsController.selected.description}" title="#{bundle.EditEventsTitle_description}" />
                    <h:outputLabel value="#{bundle.EditEventsLabel_startdate}" for="startdate" />
                    <h:inputText id="startdate" value="#{eventsController.selected.startdate}" title="#{bundle.EditEventsTitle_startdate}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_startdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditEventsLabel_enddate}" for="enddate" />
                    <h:inputText id="enddate" value="#{eventsController.selected.enddate}" title="#{bundle.EditEventsTitle_enddate}" required="true" requiredMessage="#{bundle.EditEventsRequiredMessage_enddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{eventsController.update}" value="#{bundle.EditEventsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventsViewLink}"/>
                <br />
                <h:commandLink action="#{eventsController.prepareList}" value="#{bundle.EditEventsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
