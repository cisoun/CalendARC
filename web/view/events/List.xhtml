<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEventsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEventsEmpty}" rendered="#{eventsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{eventsController.items.rowCount > 0}">
                    <h:outputText value="#{eventsController.pagination.pageFirstItem + 1}..#{eventsController.pagination.pageLastItem + 1}/#{eventsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{eventsController.previous}" value="#{bundle.Previous} #{eventsController.pagination.pageSize}" rendered="#{eventsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{eventsController.next}" value="#{bundle.Next} #{eventsController.pagination.pageSize}" rendered="#{eventsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{eventsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventsTitle_idevent}"/>
                            </f:facet>
                            <h:outputText value="#{item.idevent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventsTitle_iduser}"/>
                            </f:facet>
                            <h:outputText value="#{item.iduser}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventsTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventsTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventsTitle_startdate}"/>
                            </f:facet>
                            <h:outputText value="#{item.startdate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEventsTitle_enddate}"/>
                            </f:facet>
                            <h:outputText value="#{item.enddate}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{eventsController.prepareView}" value="#{bundle.ListEventsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eventsController.prepareEdit}" value="#{bundle.ListEventsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{eventsController.destroy}" value="#{bundle.ListEventsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{eventsController.prepareCreate}" value="#{bundle.ListEventsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEventsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
